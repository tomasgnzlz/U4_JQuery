<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejercicio 8</title>
    <meta charset="utf-8" />
    <meta  name="viewport" content="width=500, initial-scale=1, maximum-scale=1" />
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
    <script>

      	$(document).ready(function () {
 			$("#mi-capa").click(function(evento){
				$(this).css("width", function(index,value){
					var aumento = prompt("¿Cuánto quieres aumentar?","25");
						return (parseInt(value) + parseInt(aumento)) + "px" ; // los espacios cuentan al poner lo de los pxs
				});
				//$(this).css("width", aumento + "px")
			});

      	});
    </script>
    <style>
      #mi-capa {
        background-color: black;
        border-radius: 0.4rem;
        color: white;
        margin: 0;
        padding: 1rem;
        position: relative;
        left: 0;
        width: 550px;
      }

      p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="mi-capa">
      <p>
        Esta es una capa creada para comprobar el funcionamiento del método
        css().<br />
        Haz click sobre la capa para cambiar varios atributos CSS que afectan a
        la misma.
      </p>
    </div>
  </body>
</html>
