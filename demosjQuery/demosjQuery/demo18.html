<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Actualizar el valor de un atributo con el resultado de una funci√≥n</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script>
		$(document).ready(function(){
			alert("Se va a insertar la fecha de hoy dentro del input");
			$('input.fecha').attr("value", function(){
				var hoy = new Date();
				return hoy.getDate() + "/" + (hoy.getMonth() +1) + "/" + hoy.getFullYear();
			});
		});
		</script>
	</head>
	<body>
		<form>
			<label for="fecha-hoy">Fecha de hoy: </label>
			<input type="text" class="fecha" name="fecha-hoy">
		</form>
	</body>
</html>
