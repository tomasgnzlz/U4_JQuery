<!doctype html>
<html lang="en">
  <head>
    <title>Probando la funci√≥n data()</title>
    <meta charset="utf-8">
    <script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style>
      div {color: blue;}
      span {color: red;}
    </style>
  </head>
  <body>
    <div>
      Los valores almacenados son 
      <span></span>
      y 
      <span></span>
    </div>
    <script>
      //En div almacenamos el dato test que contiene 2 pares variable:valor
      $( "div" ).data( "test", { first: 16, last: "pizza!" } );
      $( "span:first" ).text( $( "div" ).data( "test" ).first );
      $( "span:last" ).text( $( "div" ).data( "test" ).last );
    </script>
  </body>
</html>
