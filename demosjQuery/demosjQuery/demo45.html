
<!DOCTYPE html> 
<html lang="es">
    <head>
        <title>Método stop()</title>
        <meta charset="utf-8">
        <script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function()
                {
                $("#comenzarefectos").click(function(){
                    $("#funciones").slideUp(4000);
                    $("#funciones").slideDown(4000);
                });
            
                $("#paraactual").click(function(){
                    $("#funciones").stop();
                });

                $("#paratodo").click(function(){
                    $("#funciones").stop(true);
                });
            
                $("#finalizaefectoactual").click(function(){
                    $("#funciones").stop(false,true);
                });
            });
        </script>
        <style>
            #funciones{
                width:300px; 
                height:80px; 
                background-color: #555; 
                color:#fff; 
                padding: 0.5rem; 
                margin: 0.5rem;
                border-radius: 0.1rem;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
</head>
<body>
    
    <input type="button" id="comenzarefectos" value="Comenzar efectos">
    <input type="button" id="paraactual" value="Detener efecto actual stop()">
    <input type="button" id="paratodo" value="Detener efecto y limpiar cola stop(true)">
    <input type="button" id="finalizaefectoactual" value="Finalizar el actual y realizar el siguiente stop(false, true)">
 
    <div id="funciones">En este rectángulo se harán los efectos</div>
</body>
</html>
