<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Probando Callback</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
		<style type="text/css">
			div#micapa{
				background-color: #CC7700; 
				border-radius: 0.5rem;
				color:#FFFFFF; 
				padding:1rem; 
				width: 30%;
				position: relative;}
		</style>		
		<script>
			$(document).ready(function(){
				$("#iniciar-llamadas").click(function(event){

					$("#micapa").fadeIn(2000);
				});
			});
		</script>
	</head>
	<body>

	</body>
</html>
