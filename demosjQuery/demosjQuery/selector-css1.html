<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Probando los selectores de CSS</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				//selectores ancestor descendant
				$("p i").css("color", "#66F");
			});
		</script>
	</head>

	<body>
		<p>
			<i>El color</i> se aplica únicamente al texto en <i>cursiva</i> dentro del párrafo.
		</p>
		<i>Este texto está en cursiva pero no en color</i>
	</body>
</html>
