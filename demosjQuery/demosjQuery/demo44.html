<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>event.preventDefault</title>
  <script src="jq/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script>
  	$(document).ready(function(){
		$("a").click(function( event ) {
  			event.preventDefault();
  			$("<div>")
    		.append( "Acción por defecto del evento " + event.type + " anulada" )
    		.appendTo( "#log" );
			}
		);
	});
</script>
</head>
<body> 
	<a href="http://jquery.com">La acción por defecto al hacer clic sobre el enlace es anulada</a>
	<div id="log"></div>
</body>
</html>
