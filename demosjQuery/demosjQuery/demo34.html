<!doctype html>
<html lang="es">
  <head>
    <title>Método toggle()</title>
    <meta charset="utf-8">
    <script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style>
      p{
        background-color: black;
        color: white;
        border-radius: 0.2rem;
        padding: 1rem;
        margin:0.5rem;
        font-weight: bold;
        font-size: 1rem;
        width:50%;
      }
      button{margin:0.5rem;cursor:pointer;}
    </style>
  </head>
  <body>   
    <button>Mostrar/Ocultar</button>
    <p>
      Este párrafo se va a mostrar y ocultar lentamente. En este caso el método recibe un argumento que indica la velocidad del efecto. 
    </p>
    <script>
      $( "button" ).click(function() {
        $( "p" ).toggle( "slow" );
      });
    </script>
  </body>
</html>
