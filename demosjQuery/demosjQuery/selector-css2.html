<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Probando los selectores de CSS</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				//selectores parent > child
				$("p.destacado > b").css("color", "red");
			});
		</script>
	</head>
	<body>
		<p class="destacado">
			<i>Este</i> 
			<b>párrafo</b> contiene 
			<b>algunas palabras</b>
			<i>en</i> 
			<b>negrita.</b>
		</p>
		<p class="destacado">
			A este párrafo le afecta también la <b>clase destacado.</b> 
			<span class="unspan">
				<b>Este texto no es un hijo directo del párrago con la clase destacado.</b>
			</span>
		</p>
	</body>
</html>
