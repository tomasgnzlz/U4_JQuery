<!DOCTYPE html>
<html lang="es">
<head>
    <title>Evento hover</title>
    <meta charset="utf-8">
    <script src="jq/jquery-3.2.1.min.js" type="text/javascript"></script>	
		<script language="javascript">
			$(document).ready(function(){
				$("ul#menu > li").hover(
					function(){
						$(this).css('background-color', "lightblue");
					},function(){
						$(this).css('background-color', "white");
					}
				);
			});
		</script>
	</head>
	<body>
		<ul id="menu">
			<li>NOVEDADES</li>
			<li>MUJER</li>
			<li>HOMBRE</li>
			<li>KIDS</li>
			<li>ACCESORIOS</li>
		</ul>
	</body>
</html>
