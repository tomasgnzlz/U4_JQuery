<!DOCTYPE html>
<html lang="es">
	<head>
	    <title>Trabajando con eventos de teclado en jQuery</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script> 
		<script>
			function operaEvento(evento){
				//type devuelve el tipo del evento
				//which devuelve el c√≥digo de la tecla
				$("#loescrito").html($("#loescrito").html() + evento.type + ": " + evento.which + ", <br><br>")
			}
			$(document).ready(function(){
				$(document).keypress(operaEvento);
				$(document).keydown(operaEvento);
				$(document).keyup(operaEvento);
			})
		</script>

	</head>
	<body>
	    <h1>Eventos de teclado en jQuery</h1>
		<div id="loescrito"></div>
	</body>
</html>
