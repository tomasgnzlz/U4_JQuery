<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Efectos con jQuery</title>
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>	
		<style type="text/css">
			div#capaefectos{
				background-color:#CC7700; 
				border-radius:0.5rem;
				color:white; 
				padding:1rem;}
		</style>
		<script>
			$(document).ready(function(){
				$("#ocultar").click(function(event){
				  $("#capaefectos").hide("slow");
				});
			 
				$("#mostrar").click(function(event){
				  $("#capaefectos").show(3000);
				});
			});
		</script>
	</head>
	<body>
		<div id="capaefectos">
			<p>Esto es una capa que nos servir√° para hacer efectos</p>
		</div>
		<img src="ocultar.svg" alt="ocultar capa" width="50" id="ocultar">
		<img src="mostrar.svg" alt="mostrar capa" width="50" id="mostrar"> 
	</body>
</html>
