<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Atributo length de jQuery</title>
		<meta charset="utf-8">
		<script src="jq/jquery-3.1.1.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	//selecciono todos los párrafos de la página
	var parrafos = $("p");
	//muestro el número de párrafos encontrados
	alert ("Hay " + parrafos.length + " párrafos en la página");
});
</script>
	</head>
	<body>
		<p>Este es el primer párrafo.</p>
		<p>Este es el segundo párrafo.</p>
		<p>Este es el tercer párrafo.</p>
		<p>Este es el cuarto párrafo.</p>
	</body>
</html>
